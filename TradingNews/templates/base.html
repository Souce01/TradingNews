{% load static %}
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TradingNews {% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <!-- gotta test static file -->
        <link rel="stylesheet" type="text/css" href="{% static 'Site/style.css' %}">
    </head>
    <body>
        <!-- default navbar -->
        {% block navbar %}
            <div class="navbar">
                <div class="navbar-options-container">
                    <a href="{% url 'Site:index' %}"><h1 class="navbar-title">TradingNews</h1></a>
                    <a href="" class="navbar-options-element">watchlist</a>
                </div>
                <div id="navbar-search-field-container">
                    <input type="text" id="navbar-search-field" placeholder="Search...">
                </div>
                <div>
                    <a href="{% url 'Site:sign-up' %}" class="sign-up-button">Sign up</a>
                    <a class="login-button">Login</a>
                </div>
            </div>
        {% endblock %}

        <!-- content -->
        {% block content %}{% endblock %}

        <!-- scripts -->
        {% block scripts %}{% endblock %}
        <script src="{% static 'Site/script.js' %}"></script>
    </body>
</html>

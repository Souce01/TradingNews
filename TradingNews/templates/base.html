{% load static %}
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TradingNews {% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
        <!-- gotta test static file -->
        <link rel="stylesheet" type="text/css" href="{% static 'Site/style.css' %}">
    </head>
    <body>
        <!-- default navbar -->
        {% block navbar %}
        <div class="navbar">
            <h2 class="navbar-title">TradingNews</h2>
            <input class="navbar-search-field">
            <div class="navbar-button-container">
                <a class="sign-up-button">Sign up</a>
                <a class="login-button">Login</a>
            </div>
        </div>
        {% endblock %}

        <!-- content -->
        {% block content %}{% endblock %}
        <script src="{% static 'Site/script.js' %}"></script>
    </body>
</html>
